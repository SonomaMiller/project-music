        <section id="add_song">
            <h1>Add A Song</h1>
            <form id="song_form" action="submit_song.php" method="POST">
                <div class="form_section">
                    <label for="song_title">Song Title</label>
                    <input class="text" id="song_title" name="song" required>
                </div>

                <div class="form_section">
                    <label for="artist_name">Artist</label>
                    <input class="text" id="artist_name" name="artist" required>
                </div>

            <div class="form_section">
                <label for="genre_name">Genre</label>
                <input class="text" id="genre_name" name="genre" required>
            </div>

            <div class="form_section">
                <label for="album_cover">Album Cover</label>
                <input class="text" id="album_cover" name="album" required>
            </div>

            <div class="form_section">
                <label for="comment_form">Comment</label>
                <input class="form-control" id="comment_form" name="comment"></input>
            </div>

            <button type="submit">Submit</button>
        </form>
